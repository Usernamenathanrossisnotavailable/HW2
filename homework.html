<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CS Homework 2</title>
	<style>
		body {
			font-family:"Trebuchet MS", Segoe, sans-serif;
			margin:40px;
			font-size: 1.2em;
		}
		div:first-child {
			margin-bottom: 20px;
		}
		button {
			padding: 10px;
		}
		#box {
			width: 300px;
			height: 38px;
			margin-left: 30px;
		}
	
	</style>
</head>
<body>
	<ul id="unordered"></ul>
	
	<button onclick="capify()">Caps</button>
	<button onclick="(function() 
	{
		let lis = document.getElementById('unordered').childNodes;
    		for(let i=0;i < lis.length; i++) {
        		lis[i].style.color = 'red';
    		}
	}
	)()";>Red</button>
	<button id = "swap">Swap</button>
	
	<script>
	
	var userEntries = []
	var listItems = []
	var ul = document.getElementById('unordered');
	for (let i = 0; i < 3; i++) {
		let playerText = prompt('Please enter a word of your choice:');
		userEntries[i] = playerText;
	}
	listItems = userEntries;
	function refreshUL(){
		let RED = false;
		if (ul.firstChild) {
			if (ul.firstChild.style.color === 'red') {
				RED = true;
			}
		}
		ul.innerHTML = "";
		for (let i = 0; i < listItems.length; i++) {
			var li = document.createElement('li');
      			li.textContent = listItems[i];
			if (RED) {
				li.style.color = 'red';
			}
			ul.appendChild(li);
		}
	}
	refreshUL();
	
	function capify(){
		listItems = userEntries.map((item) => item.toUpperCase());
		refreshUL();

	}
	const myButton = document.getElementById("swap");
	myButton.addEventListener("click", swapify);
	function swapify(){
		listItems = userEntries.map((item) => item.charAt(item.length - 1) + item.substring(1, item.length - 1) + item.charAt(0))
		refreshUL();

	}
	
	</script>
</body>
</html>
